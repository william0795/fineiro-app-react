  <script>
    let browser = navigator.userAgent; //navigator.appCodeName;
    let navegador = "Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; Zoom 3.6.0; rv:11.0) like Gecko";

  <script>
    $(document).ready(function () {


      unlayer.init({
        id: 'editor-container',
        locale: 'es-ES',
        tabs: {
          content: {
            enabled: true,
          },
          blocks: {
            enabled: true,
          },
          body: {
            enabled: true,
          },
          images: {
            enabled: true,
          },
          uploads: {
            enabled: true,
          }
        }

      });
      unlayer.registerCallback('selectImage', function (data, done) {
        // Open the modal
        $('#mediaLibrary').modal();

        $('#mediaLibrary .images img').bind('click', function (e) {
          // User has clicked on an image
          // This is where we will call Unlayer's "done" callback function
          // We will pass the image URL so Unlayer knows what image is added
          done({ url: $(e.target).attr('src') });

          // Close the modal
          $('#mediaLibrary').modal('hide');
        });
      });

      // We will unbind any previous image click events when modal opens to avoid duplicate events
      $(document).ready(function () {
        $('#mediaLibrary').on('show.bs.modal', function () {
          $('#mediaLibrary .images img').unbind('click');
        });
      });

      $('.chevron').click(function () {
        if ($("#chevron").hasClass("fa fa-chevron-up")) {
          $("#chevron").removeClass("fa fa-chevron-up")
          $("#chevron").addClass("fa fa-chevron-down")
        } else {
          $("#chevron").removeClass("fa fa-chevron-down")
          $("#chevron").addClass("fa fa-chevron-up")
        }
      })

    })


    $(function () {
      $(document).on('click', '.btn-add', function (e) {
        e.preventDefault();
        var controlForm = $('.controls:first'),
          currentEntry = $(this).parents('.entry:first'),
          newEntry = $(currentEntry.clone()).appendTo(controlForm);

        newEntry.find('input').val('');
        controlForm.find('.entry:not(:last) .btn-add')
          .removeClass('btn-add').addClass('btn-remove')
          .removeClass('btn-success').addClass('btn-danger')
          .html('<span class="fa fa-trash"></span>');
      }).on('click', '.btn-remove', function (e) {
        $(this).parents('.entry:first').remove();

        e.preventDefault();
        return false;
      });
    });




  </script>
